 <!--detecion.html--> 
<!DOCTYPE html>
<html>
<head>
    <title>STREMA</title>
    <link rel="stylesheet" href="styles/detection.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <script src="/eel.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <h3 class="logo">STREMA</h3>
        <div class="nav-section">
            <p class="nav-item" onclick="navigateWithSlide('home.html', 'left')">Home</p>
            <p class="nav-item" onclick="navigateWithSlide('recommendation.html', 'left')">Recommendations</p>
            <p class="nav-item" onclick="navigateWithSlide('history.html', 'left')">History</p>
            <p class="nav-item" onclick="navigateWithSlide('settings.html', 'left')">Settings</p>
        </div>
        <div class="username-container">
            <img class="user-icon" src="assets/user_icon.png" alt="User">
            <span class="username" id="displayUsername">Username</span>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1 class="hero-title">Detection</h1>
        <p class="hero-text">System records for a short duration and computes your stress level using facial expressions and heart rate.</p>
    </div>

    <!-- Detection Box -->
    <div class="detection-box">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="overlayCanvas"></canvas>
        <!-- Scan line overlay -->
        <div class="scan-line"></div>
    </div>

    <!-- Controls -->
    <div class="controls-container">
        <div class="detection-mode-container">
            <label for="detection-mode">Select Detection Mode:</label>
            <select id="detection-mode">
                <option value="both" selected>Facial + Heart Rate</option>
                <option value="facial">Facial Only</option>
                <option value="heart">Heart Rate Only</option>
            </select>
        </div>

        <div class="controls-center">
            <button id="startBtn" class="click-start">Start Detection</button>
            <button id="cancelBtn" class="click-start" style="display:none;">Cancel</button>
        </div>

        <div class="controls-right">
            <div>Timer: <span id="timerDisplay">00:00</span></div>
        </div>
    </div>

    <!-- Heart Rate Display -->
    <div class="hr-log-container">
        <h4>Current Heart Rate</h4>
        <div id="currentHR" class="hr-box">--</div>
    </div>

    <div id="loadingOverlay" style="
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(0,0,0,0.7);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 2em;
        flex-direction: column;
    ">
        <div class="spinner" style="
            border: 8px solid #f3f3f3;
            border-top: 8px solid #00ff00;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        "></div>
        Processing results...
    </div>

    <style>
    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }
    </style>


    <hr class="divider">
    <script src="script.js"></script>
</body>
</html>
