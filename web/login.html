                </div>

                    <img class="lock-icon" src="assets/lock_icon.png" alt="Lock icon">
                    <input id="password" class="password-input" type="password" placeholder="Enter your Password">
                </div>
            </div>
            <div class="login-btn-div">
                <button onclick="login()" class="login-btn">Login</button>
            </div>
            <p id="result"></p>
            <div class="create-acc">

</html>
